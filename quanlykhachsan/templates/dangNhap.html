{% extends 'layout/base.html' %}

{% block content %}

<h1 class="text-center">ĐĂNG NHẬP</h1>

<form method="post" action="/dangNhap">
  <div class="mb-3 mt-3">
    <label for="i_username" class="form-label">Tên đăng nhập</label>
    <input type="text" class="form-control" id="i_username" placeholder="Nhập tên đăng nhập" name="username">
  </div>
  <div class="mb-3">
    <label for="i_password" class="form-label">Mật khẩu:</label>
    <input type="password" class="form-control" id="i_password" placeholder="Nhập mật khẩu" name="password">
  </div>
  <div class="form-check mb-3">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> Ghi nhớ
    </label>
  </div>
  <div>
        <input type="submit" value="Đăng nhập" class="btn btn-primary">
    </div>
</form>

{% endblock %}
